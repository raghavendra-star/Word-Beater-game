<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
<meta name="veiwport" content="width=device-width,initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>speed typing game</title>
	
	<link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>


<body class="bg-dark text-white">
	<header class="bg-secondary text-center">
		<h1>WordBeater</h1>
		
	</header>
	<div class="container text-center">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<p class="lead">Type the given word within
					<span class="text-success" id="seconds">5</span>Seconds:</p>
					<h2 class="display-2 mb-5" id="current-word">hello</h2>
					<input type="text" class="form-control form-control-log" placeholder="start typing... " id="word-input" autofocus>
					<h4 class="mt-3" id="message"></h4>

					<div class="row mt-5">
						<div class="col-md-6">
							<h3>Time left:
								<span id="time">0</span>
							</h3>
						</div>
						<div class="col-md-6">
							<h3>
								Score:
								<span id="score">0</span>
							</h3>
						</div>
					</div>

					<!--instructions -->
					<div class="row-mt-5">
						<div class="col-md-12">
							<div class="card card-body bg-secondary text-white">
								<h5>Instructions</h5>
								<p>Type each word in the given amount of seconds to score. to play again,just type the current word.your score will reset</p>
							</div>
						</div>
					</div>
			</div>
		</div>
	</div>

	<script src="main.js"></script>


</body>
</html>
